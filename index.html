<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>DOM | Pig Game</title>
</head>
<body>
    <div class="rules">
        <div class="click-here" id="click-here">
            Click Here For The Rules
        </div>
        <div class="rules-content" id="rules-content">
            <ul>
                <li>Roll dice <br/> and accumulate score</li>
                <li>Press Hold button <br/> to add accumuated score <br/> and end turn</li>
                <li>Landing on 1 <br/> automatically ends your turn</li>
                <li>First player to <br/> reach 100 score wins</li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="app-container" id="app-container">
            <div class="winner-message" id="winner-message">
            </div>
            <div class="new-game">
                <button class="btn btn-new-game" id="btn-new-game">New Game</button>
            </div>
            <div class="flex-item flex-1 player-0" id="player-0">
                <div class="player-total-score-wrapper item-wrapper">
                    <span class="player-header">Player 1</span>
                    <span class="total-score score-0" id="score-0">0</span>
                </div>
                <div class="player-current-score-wrapper item-wrapper temp-score-wrapper">
                    <span class="current-score-header">Current</span>
                    <span class="temp-score temp-score-0" id="current-score-0">0</span>
                </div>
            </div>
            <div class="flex-item flex-2 dice item-wrapper">
                <div class="dice-wrapper">
                    <img src="assets/images/dice-1.jpg" alt="" id="dice">
                </div>
                <div class="buttons">
                    <button class="btn btn-roll" id="btn-roll">Roll Dice</button>
                    <button class="btn btn-hold" id="btn-hold">Hold</button>
                </div>
            </div>
            <div class="flex-item flex-3 player-1" id="player-1">
                <div class="player-total-score-wrapper item-wrapper">
                    <span class="player-header">Player 2</span>
                    <span class="total-score score-1" id="score-1">0</span>
                </div>
                <div class="player-current-score-wrapper item-wrapper temp-score-wrapper">
                    <span class="current-score-header">Current</span>
                    <span class="temp-score temp-score-1" id="current-score-1">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script/app.js"></script>
</body>
</html>
